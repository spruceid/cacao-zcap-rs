name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: cacao-zcap

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout cacao-zcap
      uses: actions/checkout@v2
      with:
        path: cacao-zcap

    - name: Checkout cacao-rs
      uses: actions/checkout@v2
      with:
        repository: spruceid/cacao-rs
        token: ${{ secrets.SPRUCE_CEL_PRIVATE_REPOS_2022 }}
        path: cacao-rs
        ref: c48b68faccb885f270b0e34f37b61c1b66d48c6a

    - name: Checkout ssi
      uses: actions/checkout@v2
      with:
        repository: spruceid/ssi
        ref: ab332d1438fc53dff107020977d176c12899daf4
        path: ssi

    - name: Cache Cargo registry and build artifacts
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          cacao-zcap/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('cacao-zcap/Cargo.toml') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Test
      run: cargo check

    - name: Clippy
      run: cargo clippy
